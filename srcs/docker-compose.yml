version: "3.5"

services:
  mariadb:
    image: mariadb
    volumes:
      - /db:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception_network
    restart: always

  worpress:
    image: wordpress
    volumes: 
      - /wp:/var/www/html
    depends_on:
      - mariadb
    env_file:
      - .env
    networks:
      - inception_network
    restart: always

  nginx:
    image: nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wp:/var/www/html
    networks:
      - inception_network
    restart: always

networks:
  inception_network:
    name: inception_network
    driver: bridge

volumes:
  wp:
    driver: local
    name: wp
    driver_opts:
      type: none
      o: bind
      device: /home/aleferra/data/wordpress
  db:
    driver: local
    name: db
    driver_opts:
      type: none
      o: bind
      device: /home/aleferra/data/mariadb